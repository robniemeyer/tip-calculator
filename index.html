<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="page-container max-w-md w-full p-6 bg-white shadow-md rounded-lg">
    <header class="text-center mb-6">
        <h1 class="text-2xl font-bold">Calculadora de Gorjeta</h1>
    </header>
    <main id="calculator" class="space-y-4">
        <div class="input-group space-y-2">
            <label for="gross-profit-value" class="block text-gray-700">Lucro Bruto:</label>
            <input id="gross-profit-value" type="text" placeholder="Digite o lucro bruto" onkeyup="formatBRL(this)" aria-describedby="gross-profit-input-error" class="w-full p-2 border rounded-md" />
            <div id="gross-profit-input-error" class="text-red-500 text-sm mt-1 hidden" aria-live="assertive"></div>
        </div>
        <div class="checkbox-group flex items-center">
            <input id="include-tax" type="checkbox" class="mr-2" onchange="calculateTip()" />
            <label for="include-tax" class="text-gray-700 cursor-pointer">Domingos e feriados</label>
        </div>
        <div class="button-group text-center">
            <button id="clear-button" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick="clearInput()">Limpar</button>
        </div>
        <div class="result-section space-y-4">
            <div class="result-group flex justify-between p-2 border-b">
                <span>20% Imposto:</span>
                <span id="tax-value">R$ 0,00</span>
            </div>
            <div class="result-group flex justify-between p-2 border-b">
                <span>Lucro Líquido:</span>
                <span id="net-profit-value">R$ 0,00</span>
            </div>
            <div class="result-group flex justify-between p-2 border-b">
                <span>10% Gerente:</span>
                <span id="manager-value">R$ 0,00</span>
            </div>
            <div class="result-group flex justify-between p-2">
                <span>90% Garçom:</span>
                <span id="waiter-value">R$ 0,00</span>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
