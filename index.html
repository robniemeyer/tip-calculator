<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-container">
        <h1>Calculadora de Gorjeta</h1>
        <div id="calculator" class="container">
            <div class="input-group">
                <label for="gross-profit-value">Lucro Bruto:</label>
                <input id="gross-profit-value" type="text" placeholder="Digite o lucro bruto" onkeyup="formatBRL(this)" aria-describedby="gross-profit-input-error" />
                <div id="gross-profit-input-error" aria-live="assertive"></div>
                <label for="include-tax" class="label-checkbox">
                    <input id="include-tax" type="checkbox" checked onchange="calculateTip()" />
                    Domingos e feriados
                </label>
                <button id="clear-button" onclick="clearInput()">Limpar</button>
            </div>
            <div class="result-group">
                <div>20% Imposto:</div>
                <div id="tax-value">R$ 0,00</div>
            </div>
            <div class="result-group">
                <div>Lucro Líquido:</div>
                <div id="net-profit-value">R$ 0,00</div>
            </div>
            <div class="result-group">
                <div>10% Gerente:</div>
                <div id="manager-value">R$ 0,00</div>
            </div>
            <div class="result-group">
                <div>90% Garçom:</div>
                <div id="waiter-value">R$ 0,00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
