<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <hr/>
    <div id="gross-profit" class="flex-container">
        <label for="gross-profit-value">Lucro Bruto:</label>
        <input id="gross-profit-value" type="text" placeholder="Digite o lucro bruto" onkeyup="formatBRL(this)" aria-describedby="gross-profit-input-error" />
        <button onclick="clearInput()">Limpar</button>
    </div>
    <div id="tax" class="flex-container">20% Imposto (exceto domingos e feriados): <span id="tax-value">R$ 0,00</span></div>
    <hr/>
    <div id="net-profit" class="flex-container">Lucro Líquido: <span id="net-profit-value">R$ 0,00</span></div>
    <div id="manager" class="flex-container">10% Gerente: <span id="manager-value">R$ 0,00</span></div>
    <div id="waiter" class="flex-container">90% Garçom: <span id="waiter-value">R$ 0,00</span></div>

    <script src="script.js"></script>
</body>
</html>
