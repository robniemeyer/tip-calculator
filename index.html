<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <hr/>
    <div id="gross-profit" class="input-group">
        <label for="gross-profit-value">Lucro Bruto:</label>
        <input id="gross-profit-value" type="text" placeholder="Digite o lucro bruto" onkeyup="formatBRL(this)" aria-describedby="gross-profit-input-error" />
        <button onclick="clearInput()">Limpar</button>
    </div>
    <div id="gross-profit-input-error" aria-live="assertive"></div>
    <div class="result-group">
        <div>20% Imposto (exceto domingos e feriados):</div>
        <div id="tax-value">R$ 0,00</div>
    </div>
    <hr/>
    <div class="result-group">
        <div>Lucro Líquido:</div>
        <div id="net-profit-value">R$ 0,00</div>
    </div>
    <div class="result-group">
        <div>10% Gerente:</div>
        <div id="manager-value">R$ 0,00</div>
    </div>
    <div class="result-group">
        <div>90% Garçom:</div>
        <div id="waiter-value">R$ 0,00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
